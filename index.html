<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ШАГАЙ ДОМА · Квиз-калькулятор</title>
  <meta name="description" content="Узнайте, за сколько недель шагательные тренировки помогут вам похудеть." />
  <link rel="stylesheet" href="sd.css" />
  <meta name="color-scheme" content="light only" />
</head>
<body>
  <!-- Полотно для конфетти -->
  <canvas id="confetti"></canvas>

  <div class="app">
    <div class="card">
      <!-- Прогресс-бар (появится со 2-го экрана; управляется в sd.js) -->
      <div id="progress"></div>

      <!-- Сюда sd.js сгенерирует все экраны квиза -->
      <div id="screens"></div>
    </div>
  </div>

  <!-- Логика квиза -->
  <script src="sd.js" defer></script>

  <noscript>Для работы квиза включите JavaScript.</noscript>
</body>
</html>
