function runLoading(done){const ring=$('#lring'),lpct=$('#lpct'),lmsg=$('#lmsg');const stepsTxt=['–£—á–∏—Ç—ã–≤–∞–µ–º –≤–∞—à –≤–æ–∑—Ä–∞—Å—Ç','–°–º–æ—Ç—Ä–∏–º —Ç–µ–ª–æ—Å–ª–æ–∂–µ–Ω–∏–µ –∏ –ò–ú–¢','–ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –∏ –æ–ø—ã—Ç','–î–æ–±–∞–≤–ª—è–µ–º —à–∞–≥–∏ –∏ –ø–∏—Ç–∞–Ω–∏–µ','–ì–æ—Ç–æ–≤–∏–º –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π –ø—Ä–æ–≥–Ω–æ–∑‚Ä¶'];let si=0;lmsg.textContent=stepsTxt[0];const D=1500,t0=performance.now();function tick(n){const p=Math.min(1,(n-t0)/D),ease=1-Math.pow(1-p,3),pct=Math.round(5+95*ease);ring.style.setProperty('--p',pct+'%');lpct.textContent=pct+'%';const i=Math.min(stepsTxt.length-1,Math.floor(p*stepsTxt.length));if(i!==si){si=i;lmsg.textContent=stepsTxt[si]}if(p<1)requestAnimationFrame(tick);else setTimeout(done,200)}requestAnimationFrame(tick)}
function fAge(){const a=A.age||'';if(/50/.test(a))return 0.88;if(/40/.test(a))return 0.94;if(/30/.test(a))return 0.98;return 1.06}
function fLife(){const l=A.life||'';if(/–°–∏–¥—è—á–∞—è/.test(l))return 0.90;if(/–£–º–µ—Ä–µ–Ω–Ω–æ/.test(l))return 1.00;return 1.08}
function fExp(){const e=A.exp||'';if(/–ù–∏–∫–æ–≥–¥–∞/.test(e))return 0.95;if(/–†–µ–≥—É–ª—è—Ä–Ω–æ/.test(e))return 1.08;return 1.00}
function fBody(){switch(A.body){case 'slim':return .92;case 'avg':return 1.00;case 'large':return .96;case 'obese':return .92;default:return 1.00}}
function fSteps(){const now=+A.steps||4000,add=2000,t=now+add;let boost=1+add/10000;if(now<3000)boost+=.08;if(now>9000)boost-=.06;return{f:Math.max(.95,Math.min(1.28,boost)),t}}
function fNutri(){let f=1;if(A.nutri==='menu')f+=.22;else if(A.nutri==='plate')f+=.12;else f-=.12;f-=((A.bad||[]).length)*.03;f+=Math.min(((A.good||[]).length)*.02,.10);return Math.max(.7,Math.min(1.35,f))}
function fHealth(){const h=new Set(A.health||[]);let f=1;if(h.has('–î–∏–∞–±–µ—Ç')||h.has('–ü—Ä–æ–±–ª–µ–º—ã —Å–æ —â–∏—Ç–æ–≤–∏–¥–∫–æ–π')||h.has('–ì–∏–ø–µ—Ä—Ç–æ–Ω–∏—è'))f-=.06;if(h.has('–ë–æ–ª—å –≤ —Å—É—Å—Ç–∞–≤–∞—Ö'))f-=.04;return Math.max(.8,f)}
function fPain(){switch(A.hardKey){case 'walk':return .94;case 'stairs':return .93;case 'games':return .96;case 'jumps':return .95;case 'none':return 1.02;default:return 1.00}}
function rate(){const w=+A.w||0;if(w>=100)return 1.0;let r=.5;const bmi=A.bmi||26;if(bmi>=30)r+=.08;else if(bmi<23)r-=.08;r*=fAge()*fLife()*fExp()*fBody()*fSteps().f*fNutri()*fHealth()*fPain();return Math.max(.25,Math.min(.9,+r.toFixed(2)))}
function weeksToNice(weeks){if(weeks<=10)return weeks+' –Ω–µ–¥–µ–ª—å';const months=Math.max(1,Math.round(weeks/4));return months+' –º–µ—Å.'}
function goalKg(){if(A.goalKg!=null)return Math.max(0,Math.min(+$('#goalRange').max||20,+A.goalKg));return 5}
function calculate(){const name=A.name?.trim()||'–î—Ä—É–∑—å—è',kg=goalKg(),rt=rate();const wks=Math.max(4,Math.min(16,Math.ceil(kg/rt))),t=fSteps().t;$('#rTitle').textContent=`${name}, –≤–∞—à –ø—Ä–æ–≥–Ω–æ–∑ –≥–æ—Ç–æ–≤ ‚ú®`;$('#nums').textContent=`‚àí${kg} –∫–≥ –∑–∞ ${weeksToNice(wks)}`;const rtText=rt.toLocaleString('ru-RU',{minimumFractionDigits:1,maximumFractionDigits:1});$('#rSub').innerHTML=`–° —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞–º–∏ –®–ê–ì–ê–ô –î–û–ú–ê ‚ö°Ô∏è –≤—ã –±—É–¥–µ—Ç–µ –ø—Ä–æ—Ö–æ–¥–∏—Ç—å <b>${t.toLocaleString('ru-RU')}</b> —à–∞–≥–æ–≤ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å!<br><span class="hint">–û—Ä–∏–µ–Ω—Ç–∏—Ä–æ–≤–æ—á–Ω—ã–π —Ç–µ–º–ø —Å–Ω–∏–∂–µ–Ω–∏—è –≤–µ—Å–∞: ~<b>${rtText} –∫–≥/–Ω–µ–¥–µ–ª—é</b>.</span>`;const c=pickCase(Math.round(kg));renderCaseBox(c);renderProgram();show(idxBy('result'))}
function renderCaseBox(c){const box=document.getElementById('caseBox');if(!box)return;if(!c){box.classList.add('hide');return}const caption=`–ö–∞–∫ —É –Ω–∞—à–µ–π —à–∞–≥–∞—Ç–µ–ª—å–Ω–∏—Ü—ã ${c.name}! –û–Ω–∞ —É–∂–µ —Å–±—Ä–æ—Å–∏–ª–∞ ${c.kg} –∫–≥ –∑–∞ ${c.months} –º–µ—Å. –≤ –∫–ª—É–±–µ.`;box.innerHTML=`<img src="${c.img}" alt="${c.name}" id="caseImg"><div><h3>–ö–∞–∫ —É –Ω–∞—à–µ–π —à–∞–≥–∞—Ç–µ–ª—å–Ω–∏—Ü—ã ${c.name}!</h3><p>–û–Ω–∞ —É–∂–µ —Å–±—Ä–æ—Å–∏–ª–∞ <b>${c.kg}</b> –∫–≥ –∑–∞ <b>${c.months}</b> –º–µ—Å. –≤ –∫–ª—É–±–µ.</p></div>`;box.classList.remove('hide');box.querySelector('#caseImg')?.addEventListener('click',()=>openLightbox(c.img,caption))}
const lightbox=$('#lightbox'),lbImg=$('#lbImg'),lbCap=$('#lbCap'),lbClose=$('#lbClose');function openLightbox(src,cap){lbImg.src=src;lbCap.textContent=cap||'';lightbox.classList.add('show');document.body.style.overflow='hidden'}function closeLightbox(){lightbox.classList.remove('show');lbImg.src='';lbCap.textContent='';document.body.style.overflow=''}lightbox.addEventListener('click',e=>{if(e.target===lightbox)closeLightbox()});lbClose.addEventListener('click',closeLightbox);document.addEventListener('keydown',e=>{if(e.key==='Escape')closeLightbox()});

function chooseProgram(){const w=+A.w||0,age=A.age||'',life=A.life||'',exp=A.exp||'',bmi=+A.bmi||0;if(w>=100)return{title:'–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏ –¥–ª—è 100+',chips:['7 —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫','15‚Äì20 –º–∏–Ω—É—Ç','–¢–µ–º–ø –Ω–∏–∑–∫–∏–π']};if(/50\+/.test(age))return{title:'–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏ –¥–ª—è 50+',chips:['7 —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫','15‚Äì20 –º–∏–Ω—É—Ç','–¢–µ–º–ø —Å—Ä–µ–¥–Ω–∏–π']};const active=/–ê–∫—Ç–∏–≤–Ω–∞—è/.test(life)||/–†–µ–≥—É–ª—è—Ä–Ω–æ/.test(exp)||bmi<25;return active?{title:'–®–∞–≥–∞–π –¥–æ–º–∞. –ê–∫—Ç–∏–≤–Ω–æ',chips:['7 —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫','15‚Äì40 –º–∏–Ω—É—Ç','–¢–µ–º–ø –≤—ã—Å–æ–∫–∏–π']}:{title:'–®–∞–≥–∞–π –¥–æ–º–∞. –ë–∞–∑–∞',chips:['8 —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫','15‚Äì20 –º–∏–Ω—É—Ç','–¢–µ–º–ø –Ω–∏–∑–∫–∏–π']}}
function buildProgramBullets(){const B=[],bmi=A.bmi||0,name=A.name?.trim();if(name)B.push(`${name}, –Ω–∞—á–Ω—ë–º —Å –∫–æ–º—Ñ–æ—Ä—Ç–Ω–æ–≥–æ —Ç–µ–º–ø–∞ –∏–º–µ–Ω–Ω–æ –¥–ª—è –≤–∞—Å.`);if(/50\+/.test(A.age||''))B.push('–ë–µ—Ä–µ–∂–Ω—ã–µ –¥–≤–∏–∂–µ–Ω–∏—è: –±–∞–ª–∞–Ω—Å, –≥–∏–±–∫–æ—Å—Ç—å, –∫–æ–æ—Ä–¥–∏–Ω–∞—Ü–∏—è.');if(bmi>=30)B.push('–©–∞–¥–∏–º –∫–æ–ª–µ–Ω–∏ –∏ —Å–ø–∏–Ω—É, –±–µ–∑ –ø–µ—Ä–µ–≥—Ä—É–∑–∫–∏.');if(/–°–∏–¥—è—á–∞—è/.test(A.life||''))B.push('–ö–æ—Ä–æ—Ç–∫–∏–µ —Å–µ—Å—Å–∏–∏ 15‚Äì20 –º–∏–Ω—É—Ç –ª–µ–≥–∫–æ –≤–ø–∏—à—É—Ç—Å—è –≤ –¥–µ–Ω—å.');if(/–†–µ–≥—É–ª—è—Ä–Ω–æ/.test(A.exp||''))B.push('–î–æ–±–∞–≤–∏–º –∏–Ω—Ç–µ—Ä–≤–∞–ª—ã –∏ –ø—Ä–æ–≥—Ä–µ—Å—Å–∏—é –Ω–∞–≥—Ä—É–∑–∫–∏.');const st=+A.steps||0;if(st&&st<5000)B.push(`–ü–æ–¥–Ω–∏–º–µ–º —à–∞–≥–∏ —Å ~${st.toLocaleString('ru-RU')} –¥–æ +2 000/–¥–µ–Ω—å.`);const kg=(A.goalKg!=null)?+A.goalKg:0;B.push(kg>0?`–î–≤–∏–≥–∞–µ–º—Å—è –∫ —Ü–µ–ª–∏ ‚àí${kg} –∫–≥ –≤ –±–µ–∑–æ–ø–∞—Å–Ω–æ–º —Ç–µ–º–ø–µ.`:'–ü–æ–¥–¥–µ—Ä–∂–∏–º —Ñ–æ—Ä–º—É, —É—Å–∏–ª–∏–º —Ç–æ–Ω—É—Å –∏ –≤—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç—å.');return B.slice(0,6)}
function renderProgram(){const p=chooseProgram();$('#progTitle').textContent=`–£ –Ω–∞—Å 28 –ø—Ä–æ–≥—Ä–∞–º–º, –Ω–æ –≤–∞–º –ª—É—á—à–µ –Ω–∞—á–∞—Ç—å —Å ¬´${p.title}¬ª`;$('#progChips').innerHTML=p.chips.map(t=>`<span class="p-chip">${t}</span>`).join('');$('#progList').innerHTML=buildProgramBullets().map(x=>`<li>${x}</li>`).join('')}
